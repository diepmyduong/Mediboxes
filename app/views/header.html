<header class="clearfix">

  <!-- Branding -->
  <div class="branding {{main.settings.brandingColor}}">
    <a class="brand" ui-sref="app.pages.folder">
      <span><strong>Medi</strong>Boxes</span>
    </a>
    <a href="javascript:;" class="offcanvas-toggle visible-xs-inline" offcanvas-sidebar><i class="fa fa-bars"></i></a>
  </div>
  <!-- Branding end -->



  <!-- Left-side navigation -->
  <ul class="nav-left pull-left list-unstyled list-inline">
    <li class="sidebar-collapse divided-right">
      <a href="javascript:;" collapse-sidebar>
        <fa name="outdent"></fa>
      </a>
    </li>
    <li class="divided-right" ng-controller="HospitalsCtrl">
      <a ng-click="showGridBottomSheet($event)">
        <fa name="hospital-o"></fa>
        <md-tooltip>Hospital</md-tooltip>
      </a>
      <script type="text/ng-template" id="hospital-list.tmp.html">
        <md-bottom-sheet class="md-grid bottomSheet">
          <md-list>
            <md-list-item ng-repeat="item in [1,2,3,4,5]">
              <md-button class="md-grid-item-content" ng-click="">
                <fa name="plus-square" size="3" class="mt-5"></fa>
                <div class="md-grid-text"> Hospital {{item}} </div>
              </md-button>
            </md-list-item>
          </md-list>
        </md-bottom-sheet>
      </script>
    </li>

  </ul>
  <!-- Left-side navigation end -->




  <!-- Search -->
  <div class="search" id="main-search">
    <input type="text" class="form-control underline-input" placeholder="Search...">
  </div>
  <!-- Search end -->




  <!-- Right-side navigation -->
  <ul class="nav-right pull-right list-inline">
   <!--  <li>
      <button class="btn btn-sm mt-5 btn-greensea btn-rounded btn-ef btn-ef-5 btn-ef-5a mt-5" ><i class="fa fa-upload"></i> <strong><span>Upload</span></strong></button>
    </li> -->

    <li class="dropdown nav-profile" uib-dropdown>

      <a href class="dropdown-toggle" uib-dropdown-toggle>
        <img ng-src="{{profile.photoURL}}" ng-if="profile.photoURL != null" alt="" class="img-circle size-30x30">
        <span>{{profile.displayName}} <fa name="angle-down"></fa></span>
      </a>

      <ul class="dropdown-menu animated littleFadeInRight" role="menu">

        <li>
          <a href="#" ui-sref="app.pages.profile">
            <span class="badge bg-greensea pull-right">86%</span>
            <fa name="user"></fa>Profile
          </a>
        </li>
        <li>
          <a href="#">
            <span class="label bg-lightred pull-right">new</span>
            <fa name="check"></fa>Tasks
          </a>
        </li>
        <li>
          <a href="#">
            <fa name="cog"></fa>Settings
          </a>
        </li>
        <li class="divider"></li>
        <li>
          <a href="#">
            <fa name="lock"></fa>Lock
          </a>
        </li>
        <li>
          <a href="#" ng-click="logout()">
            <fa name="sign-out"></fa>Logout
          </a>
        </li>

      </ul>

    </li>

    <li class="dropdown language" uib-dropdown>

      <a href class="dropdown-toggle" uib-dropdown-toggle>
        <img ng-show="currentLanguage == 'en'" src="images/flags/United-States-of-America.png" alt="">
        <img ng-show="currentLanguage == 'sk'" src="images/flags/Slovakia.png" alt="">
        <img ng-show="currentLanguage == 'cz'" src="images/flags/Czech-Republic.png" alt="">
        <img ng-show="currentLanguage == 'de'" src="images/flags/Germany.png" alt="">
      </a>

      <ul class="dropdown-menu pull-right with-arrow animated littleFadeInDown" role="menu">

        <li ng-class="{active: currentLanguage == 'en'}">
          <a href="javascript:;" ng-click="changeLanguage('en')">
            <img src="images/flags/United-States-of-America.png" alt=""> English
          </a>
        </li>

        <li ng-class="{active: currentLanguage == 'sk'}">
          <a href="javascript:;" ng-click="changeLanguage('sk')">
            <img src="images/flags/Slovakia.png" alt=""> Slovak
          </a>
        </li>

        <li ng-class="{active: currentLanguage == 'cz'}">
          <a href="javascript:;" ng-click="changeLanguage('cz')">
            <img src="images/flags/Czech-Republic.png" alt=""> Czech
          </a>
        </li>

        <li ng-class="{active: currentLanguage == 'de'}">
          <a href="javascript:;" ng-click="changeLanguage('de')">
            <img src="images/flags/Germany.png" alt=""> German
          </a>
        </li>

      </ul>

    </li>

    <li class="toggle-right-sidebar">
      <a href="javascript:;" ng-click="main.settings.rightbarShow = !main.settings.rightbarShow">
        <fa name="comments"></fa>
      </a>
    </li>
  </ul>
  <!-- Right-side navigation end -->



</header>
